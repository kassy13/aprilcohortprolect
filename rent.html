<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/rent.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/loader.css" />
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>Car Rentals</title>
  </head>
  <body>
    <section class="pre-loader">
      <span class="loader"></span>
    </section>
    <main class="gen-container">
      <nav>
        <div class="nav__header">
          <div class="nav__logo">
            <a href="#">RentalX</a>
          </div>
          <div class="nav__menu__btn" id="menu-btn">
            <i class="ri-menu-line"></i>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="rent.html">Rent</a></li>
          <li><a href="#service">Services</a></li>
          <li><a href="#ride">Ride</a></li>
          <li><a href="#contact">Contact</a></li>
          <li class="nav__links__btn">
            <a href="/signup.html" class="btn">Sign Up</a>
          </li>
          <li class="nav__links__btn">
            <a href="/login.html" class="btn">Sign Ighjedn</a>
          </li>
        </ul>
        <div class="nav__btns">
          <a href="/signup.html" class="btn btn__primary">Sign Up</a>
          <a href="/login.html" class="btn btn__secondary" id="auth-btn"
            >Sign In</a
          >
        </div>
      </nav>

      <section class="top-section">
        <div>
          <h1>Car Rentals</h1>
          <p>
            Browse through our wide selection of available cars for rent. Find
            the best deals for your next trip!
          </p>
        </div>
        <a href="" class="postRentalBtn">
          <i class="ph ph-plus-circle"></i> Post a Rental
        </a>
      </section>

      <!-- filter off canvas -->
      <div class="filter-icons">
        <div class="currency-container">
          <label for="currencySelect">Currency: </label>
          <select id="currencySelect">
            <option value="USD" selected>USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
            <option value="NGN">NGN</option>
          </select>
        </div>
        <div class="grouped-icons">
          <div class="search-container">
            <i class="ri-search-line" id="searchInput-icon"></i>
            <input
              type="text"
              id="searchInput"
              class="hidden"
              placeholder="Search cars by make, model, location"
            />
          </div>
          <div>
            <i class="ri-filter-3-line" id="filter-icon"></i>
          </div>
        </div>
      </div>

      <div class="off-canvas-filter" id="off-canvas-filter">
        <div class="filter-header">
          <span>Filter Cars</span>
          <button class="close-filter" id="close-filter">&times;</button>
        </div>
        <form id="filterForm">
          <label for="filterMake">Make:</label>
          <input type="text" id="filterMake" name="make" />

          <label for="filterModel">Model:</label>
          <input type="text" id="filterModel" name="model" />

          <label for="filterYear">Year:</label>
          <input
            type="number"
            id="filterYear"
            name="year"
            min="1900"
            max="2100"
          />

          <label for="filterPriceMin">Price Min:</label>
          <input type="number" id="filterPriceMin" name="priceMin" min="0" />

          <label for="filterPriceMax">Price Max:</label>
          <input type="number" id="filterPriceMax" name="priceMax" min="0" />

          <button type="submit">Apply Filters</button>
          <button type="button" id="reset-filters-btn">Reset Filters</button>
        </form>
      </div>

      <section id="carContainer" class="car-container"></section>

      <!-- Pagination controls -->
      <div id="paginationContainer" class="pagination-controls"></div>

      <div id="rentModal" class="modal">
        <div class="modal-to-flex">
          <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Rent This Car</h2>
            <form id="rentForm">
              <div class="rent-form-container">
                <div>
                  <label for="carModel">Car Model:</label>
                  <input type="text" id="carModel" name="carModel" readonly />
                </div>
                <div>
                  <label for="rentalPrice">Rental Price per Day:</label>
                  <input
                    type="text"
                    id="rentalPrice"
                    name="rentalPrice"
                    readonly
                  />
                </div>
                <div>
                  <label for="rentDuration">Rent Duration (days):</label>
                  <input
                    type="number"
                    id="rentDuration"
                    name="rentDuration"
                    min="1"
                    required
                  />
                </div>
                <div>
                  <label for="totalCost">Total Cost:</label>
                  <input type="text" id="totalCost" name="totalCost" readonly />
                </div>
                <div>
                  <label for="contactName">Your Name:</label>
                  <input
                    type="text"
                    id="contactName"
                    name="contactName"
                    required
                  />
                </div>
                <div>
                  <label for="contactEmail">Your Email:</label>
                  <input
                    type="email"
                    id="contactEmail"
                    name="contactEmail"
                    required
                  />
                </div>
                <div>
                  <label for="contactPhone">Your Phone:</label>
                  <input
                    type="tel"
                    id="contactPhone"
                    name="contactPhone"
                    required
                  />
                </div>
              </div>
              <button type="submit">Submit Rent Request</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/js/script.js"></script>
  </body>
</html>
